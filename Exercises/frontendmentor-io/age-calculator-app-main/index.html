<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Frontend Mentor | Age calculator app</title>
</head>
  <body>
      <main id="pageMain">
        <p id="resizeInnerW">- <span>&nbsp;&nbsp;Rev1</span></p>
        <div id="Cnt1">
            <div id="Cnt1a">

                <div id="Cnt1aDay">
                    <h5 id="DayH">DAY</h5>
                    <div id="DayBox">
                        <p id="DayBoxP">24</p>
                    </div>
                </div>

                <div id="Cnt1aMonth">
                    <h5 id="MonthH">MONTH</h5>
                    <div id="MonthBox">
                        <p id="MonthBoxP">09</p>
                    </div>
                </div>

                <div id="Cnt1aYear">
                    <h5 id="YearH">YEAR</h5>
                    <div id="YearBox">
                        <p id="YearBoxP">1984</p>
                    </div>
                </div>

            </div>

            <div id="lineD"></div>
             
            <img id="iconArr" src="./assets/images/icon-arrow.svg" alt="icon-arrow.svg"> 
            <div id="iconArrCropped"></div>
            <div id="Cnt1b">
                <div id="Cnt1bYrs">
                    <p id="Cnt1bYrsN">38</p>
                    <p id="Cnt1bYrsL">years</p>
                </div>
                <div id="Cnt1bMonths">
                    <p id="Cnt1bMntsN">3</p>
                    <p id="Cnt1bMntsL">months</p>
                </div>
                <div id="Cnt1bDays">
                    <p id="Cnt1bDysN">26</p>
                    <p id="Cnt1bDysL">days</p>
                </div>
            </div>
        </div>






      </main>
    <footer id="attribution">
        Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        &nbsp;&nbsp;Coded by&nbsp;&nbsp<a href="#">Mark</a>
    </footer> 
   <script src="./script.js"></script>
  </body>
</html>
