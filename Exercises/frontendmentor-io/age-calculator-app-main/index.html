<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Frontend Mentor | Age calculator app</title>
</head>
  <body>
      <main id="pageMain">
        <p id="resizeInnerW"><span>chng08&nbsp;</span>-</p>
        <div id="Cnt1">
            <div id="Cnt1a">

                <div id="Cnt1aDay">
                    <h5 id="DayH">DAY</h5>
                    <div id="DayBox">
                      <label for="DayBoxP"><p id="DayBoxLbLP">DD</p></label>
                        <!-- <input type="number" id="DayBoxP" name="DayBoxP" min="01" max="31" value="24"  oninput="rangeDayId.value=DayBoxP.value" /> -->
                        <input type="number" id="DayBoxP" name="DayBoxP" min="1" max="31" value=' '  oninput='DDMMnum (this,"DayBoxP")' onchange='dmyChgLabel("DayBoxP")' />
                       
                        <!-- <p id="DayBoxP" ></p> -->
                    </div>
                </div>

                <div id="Cnt1aMonth">
                    <h5 id="MonthH">MONTH</h5>
                    <div id="MonthBox">
                        <!-- <p id="MonthBoxP">09</p> -->
                        <label for="MonthBoxP"><p id="MonthBoxLbLP">MM</p></label>
                        <input type="number" id="MonthBoxP" name="MonthBoxP" min="1" max="12" value=' ' oninput='DDMMnum (this,"MonthBoxP")' />
                    </div>
                </div>

                <div id="Cnt1aYear">
                    <h5 id="YearH">YEAR</h5>
                    <div id="YearBox">
                        <!-- <p id="YearBoxP">1984</p> -->
                        <label for="YearBoxP"><p id="YearBoxLbLP">YYYY</p></label>
                        <input type="number" id="YearBoxP" name="YearBoxP" min="1900" max="2050" value=' ' oninput="rangeYearId.value=YearBoxP.value" />
                    </div>
                </div>

                <!-- Range Slider to try and implement :)  -->
                <!-- <input type="range" min="0" max="100" value="0" class="range blue" oninput="DayBoxP.innerText = this.value"/> -->
                <input id="rangeDayId"   type="range" min="1" max="31" value='0' class="range blue" oninput='DDMMnum (this,"rangeDayId")'/>
                <input id="rangeMonthId" type="range" min="1" max="12" value='0' class="range blue" oninput='DDMMnum (this,"rangeMonthId")'/> 
                <input id="rangeYearId"  type="range" min="1900" max="2050" value='0' class="range blue" oninput="YearBoxP.value=rangeYearId.value"/>
            </div>

            


            <div id="lineD"></div>
             
            <img id="iconArr" src="./assets/images/icon-arrow.svg" alt="icon-arrow.svg"> 
            <div id="iconArrCropped"></div>
            <div id="Cnt1b">
                <div id="Cnt1bYrs">
                    <p id="Cnt1bYrsN">38</p>
                    <p id="Cnt1bYrsL">years</p>
                </div>
                <div id="Cnt1bMonths">
                    <p id="Cnt1bMntsN">3</p>
                    <p id="Cnt1bMntsL">months</p>
                </div>
                <div id="Cnt1bDays">
                    <p id="Cnt1bDysN">26</p>
                    <p id="Cnt1bDysL">days</p>
                </div>
            </div>
        </div>






      </main>

    </footer> 
   <script src="./script.js"></script>
  </body>
</html>
