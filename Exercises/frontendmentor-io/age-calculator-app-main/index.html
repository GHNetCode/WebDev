<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Frontend Mentor | Age calculator app</title>
</head>
  <body>
      <main id="pageMain">
        <p id="resizeInnerW"><span>chng5&nbsp;</span>-</p>
        <div id="Cnt1">
            <div id="Cnt1a">
                <div id="Cnt1aDay">
                    <h5 id="DayH">DAY</h5>
                    <div id="DayBox">
                      <label for="DayBoxP"id="DayBoxLbLP">DD</label>
                        <!-- <input type="number" id="DayBoxP" name="DayBoxP" min="01" max="31" value="24"  oninput="rangeDayId.value=DayBoxP.value" /> -->
                        <input type="number" id="DayBoxP" name="DayBoxP" min="01" max="31" value=''  oninput='dmyNumF (this,"DayBoxP")' onchange="dmyVals('day',this.value)"/>
                    </div>
                    <p id="dayMdlChkP1" class="ModalChk"></p>
                </div>

                <div id="Cnt1aMonth">
                    <h5 id="MonthH">MONTH</h5>
                    <div id="MonthBox">
                        <!-- <p id="MonthBoxP">09</p> -->
                        <label for="MonthBoxP"id="MonthBoxLbLP">MM</label>
                        <input type="number" id="MonthBoxP" name="MonthBoxP" min="01" max="12" value='' oninput='dmyNumF (this,"MonthBoxP")' onchange="dmyVals('month',this.value)"/>
                    </div>
                    <p id="monthMdlChkP1" class="ModalChk"></p>
                </div>

                <div id="Cnt1aYear">
                    <h5 id="YearH">YEAR</h5>
                    <div id="YearBox">
                        <!-- <p id="YearBoxP">1984</p> -->
                        <label for="YearBoxP" id="YearBoxLbLP">YYYY</label>
                        <!-- <input type="number" id="YearBoxP" name="YearBoxP" min="1900" max="2050" value='' oninput="rangeYearId.value=YearBoxP.value" onchange="dmyVals('year',this.value)"/> -->
                        <input type="number" id="YearBoxP" name="YearBoxP" min="1900" max="2050" value='' oninput='dmyNumF (this,"YearBoxP")' onchange="dmyVals('year',this.value)"/>

                    </div>
                    <p id="yearMdlChkP1" class="ModalChk"></p>
                </div>

                <!-- Range Slider to try and implement :)  -->
                <!-- <input type="range" min="0" max="100" value="0" class="range blue" oninput="DayBoxP.innerText = this.value"/> -->
                <input id="rangeDayId"   type="range" min="01" max="31" value='1' class="range blue" oninput='dmyNumF (this,"rangeDayId")' onchange="dmyVals('day',this.value)"/>
                <input id="rangeMonthId" type="range" min="01" max="12" value='1' class="range blue" oninput='dmyNumF (this,"rangeMonthId")' onchange="dmyVals('month',this.value)"/>
                <input id="rangeYearId"  type="range" min="1900" max="2050" value='1900' class="range blue" oninput='dmyNumF (this,"rangeYearId")' onchange="dmyVals('year',this.value)"/>
            </div>

            
            <div id="lineD"></div>
             
            
            <img id="iconArr" src="./assets/images/icon-arrow.svg" alt="icon-arrow.svg"> 
            <div id="iconArrCropped" ></div>
            <button id="iconArrBtn">btn</button> <!-- Invisible button for icon-arrow.svg  -->

            <div id="Cnt1b">
                <div id="Cnt1bYrs">
                    <p id="Cnt1bYrsN" class="rotateysm">--</p>
                    <p id="Cnt1bYrsL">years</p>
                </div>
                <div id="Cnt1bMonths">
                    <p id="Cnt1bMntsN" class="rotateysm">--</p>
                    <p id="Cnt1bMntsL">months</p>
                </div>
                <div id="Cnt1bDays">
                    <p id="Cnt1bDysN" class="rotateysm">--</p>
                    <p id="Cnt1bDysL">days</p>
                </div>
            </div>
        </div>






      </main>
    <footer id="attribution">
        Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        &nbsp;&nbsp;Coded by&nbsp;&nbsp<a href="#">Mark</a>
    </footer> 
   <script src="./script.js"></script>
  </body>
</html>
